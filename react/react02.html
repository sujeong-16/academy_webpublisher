<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리엑트 01</title>
  <link rel="stylesheet" href="css/reset.css">
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script> 
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script> 
  <script src="./js/babel.min.js"></script>   <!--jsx(react) 해석해주는 프로그램-->
  <style>
    header {
      width: 100%;
      height: 50px;
      background-color: #000;
      text-align: center;
    }
    ul {
      width: 70%;
      line-height: 50px;
      margin: 0 20%;
      display: flex;
    }
    ul li {
      width: 15%;
      color: #eee;
      cursor: pointer;
    }
    ul li:hover {
      background-color: #eee;
      color: #111;
      font-weight: bold;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <!-- ver1 -->
  <!-- <header>
    <ul>
      <li>MENU 1</li>
      <li>MENU 2</li>
      <li>MENU 3</li>
      <li>MENU 4</li>
      <li>MENU 5</li>
    </ul>
  </header>
  <div id="banner"></div> -->

  <!-- ver2 -->
  <header id="header"></header>
  <div>
    <a href="#">
      <img src="full1.png" alt="img"/>
    </a>
  </div>

  <!-- script type="text/babel" => 이걸 써줘야 babel이 html에 연결할 수 있음 -->
  <script type="text/babel">
    const hd = document.querySelector("#header");
    const ab = testEx();
    ReactDOM.render(ab, hd)  //얘를 꼭 써줘야 함

    function testEx(){
      return (
        <>
          <header>
            <ul>
              <li>MENU 1</li>
              <li>MENU 2</li>
              <li>MENU 3</li>
              <li>MENU 4</li>
              <li>MENU 5</li>
            </ul>
          </header>
        </>
      );
    }
  </script>
</body>
</html>
